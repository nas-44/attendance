<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #111827;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    label, select, input[type="date"], input[type="month"] {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #f3f4f6;
    }
    #customDateRange {
      display: none;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Tracker</h1><div class="card">
  <h2>Mark Attendance</h2>
  <label for="attendanceDate">Select Date</label>
  <input type="date" id="attendanceDate" />
  <div id="attendanceTable"></div>
  <button onclick="markAttendance()">Submit Attendance</button>
</div>

<div class="card">
  <h2>Student Report</h2>
  <select id="reportStudent"></select>
  <select id="reportType">
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="custom">Custom Range</option>
  </select>

  <div id="customDateRange">
    <label>Start Date</label>
    <input type="date" id="startDate" />
    <label>End Date</label>
    <input type="date" id="endDate" />
  </div>

  <button onclick="downloadStudentPDF()">Download Student PDF</button>
</div>

<div class="card">
  <h2>Monthly Report</h2>
  <label for="monthSelect">Select Month</label>
  <input type="month" id="monthSelect" />
  <button onclick="downloadAllStudentsPDF()">Download All Students PDF</button>
</div>

  </div>  <script>
    const students = [
      "Jinas Muhammed", "Rishad KP", "Faheem Ismayil", "Muhammed Shaban", "Muhammad Hadin", "Yaseen",
      "Fida Fathima KT", "Nasooha Jibin", "Ayisha Neha", "Muhsina", "Riya Fathima KV", "Fathima Ziya"
    ];

    let attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '{}');

    function generateTable() {
      const table = document.createElement('table');
      const thead = table.insertRow();
      thead.innerHTML = `<th>Name</th><th>Present?</th>`;
      students.forEach(name => {
        const row = table.insertRow();
        row.innerHTML = `<td>${name}</td><td><input type="checkbox" id="${name}"></td>`;
      });
      document.getElementById('attendanceTable').innerHTML = '';
      document.getElementById('attendanceTable').appendChild(table);
    }

    function markAttendance() {
      const dateInput = document.getElementById('attendanceDate').value;
      if (!dateInput) {
        alert("Please select a date.");
        return;
      }
      students.forEach(name => {
        const present = document.getElementById(name).checked;
        if (!attendanceData[name]) attendanceData[name] = [];
        if (present && !attendanceData[name].includes(dateInput)) {
          attendanceData[name].push(dateInput);
        }
      });
      localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
      alert("Attendance recorded for " + dateInput);
    }

    function populateStudentSelector() {
      const select = document.getElementById('reportStudent');
      students.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    document.getElementById('reportType').addEventListener('change', function () {
      document.getElementById('customDateRange').style.display = this.value === 'custom' ? 'block' : 'none';
    });

    async function downloadStudentPDF() {
      const student = document.getElementById('reportStudent').value;
      const type = document.getElementById('reportType').value;
      const dates = attendanceData[student] || [];
      const today = new Date();
      let reportDates = [];

      if (type === 'weekly') {
        const weekAgo = new Date();
        weekAgo.setDate(today.getDate() - 7);
        reportDates = dates.filter(d => new Date(d) >= weekAgo && new Date(d) <= today);
      } else if (type === 'monthly') {
        const month = today.getMonth();
        const year = today.getFullYear();
        reportDates = dates.filter(d => {
          const dt = new Date(d);
          return dt.getMonth() === month && dt.getFullYear() === year;
        });
      } else if (type === 'custom') {
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);
        if (!start || !end || start > end) {
          alert("Please provide a valid date range.");
          return;
        }
        reportDates = dates.filter(d => {
          const dt = new Date(d);
          return dt >= start && dt <= end;
        });
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Attendance Report - ${student}`, 14, 20);
      doc.setFontSize(12);
      reportDates.sort().forEach((date, i) => {
        doc.text(`${i + 1}. ${date}: Present`, 14, 30 + i * 8);
      });
      doc.save(`${student.replace(/ /g, '_')}_report.pdf`);
    }

    async function downloadAllStudentsPDF() {
      const selectedMonth = document.getElementById('monthSelect').value;
      if (!selectedMonth) {
        alert("Please select a month.");
        return;
      }
      const [year, month] = selectedMonth.split('-').map(Number);
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Monthly Attendance Report - ${selectedMonth}`, 14, 20);

      let y = 30;
      students.forEach((student, index) => {
        const studentDates = (attendanceData[student] || []).filter(d => {
          const dt = new Date(d);
          return dt.getFullYear() === year && dt.getMonth() + 1 === month;
        });
        doc.setFontSize(12);
        doc.text(`${index + 1}. ${student} - Present on ${studentDates.length} day(s)`, 14, y);
        y += 8;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`Monthly_Report_${selectedMonth}.pdf`);
    }

    generateTable();
    populateStudentSelector();
  </script></body>
</html>
